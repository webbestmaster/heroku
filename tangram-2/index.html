<!doctype html><html><head><meta charset=UTF-8><title>tangram-2</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta name=format-detection content="telephone=no"><meta name=keywords><meta name=description><link rel=stylesheet href=css/main.css></head><body><div class="js-wrapper wrapper"></div><script class=js-template type=text/x-template data-name=home><section class="screen"> <h1>Tangram-2</h1> <button data-route="tangram">to view</button> </section></script><script class=js-template type=text/x-template data-name=tangram><section class="screen"> <!--<h1>tangram-view</h1>--> </section></script><script class=js-template type=text/x-template data-name=popup-wrapper><div class="popup-wrapper js-popup-wrapper"> <div class="popup-container js-popup-container"></div> </div></script><script class=js-template type=text/x-template data-name=notification><div class="popup-text js-stop-event js-back"> {{= it.text }} </div></script><script class=js-template type=text/x-template data-name=need-confirm><div class="popup-text js-stop-event"> <div class="external-link-icon">&nbsp;</div> <p class="external-link-question">{{= it.a }} + {{= it.b }} = ?</p> {{~it.answers :answer:index}} {{? index === 3 }} <div class="clear"></div> {{?}} {{? answer === it.answer }} <div class="external-link-answer-button js-external-link js-back" data-href="{{= it.url }}"> {{= answer }} </div> {{??}} <div class="external-link-answer-button js-back"> {{= answer }} </div> {{?}} {{~ }} </div></script><script class=js-template type=text/x-template data-name=rate-us><div class="popup-text js-stop-event rate-us-wrapper"> {{ var rateUsLang = it.lang.get('rateUs'); }} <p class="rate-us-header"> {{= rateUsLang.header }} </p> <div class="rate-us-button js-external-link js-back js-rate-us-rate-now" data-href="{{= it.url }}"> {{= rateUsLang.rateNow }} </div> <div class="rate-us-button js-back"> {{= rateUsLang.remindMeLater }} </div> <div class="rate-us-button-negative js-back js-rate-us-no-thanks"> {{= rateUsLang.noThanks }} </div> </div></script><script class=js-template type=text/x-template data-name=hint><div class="hint-wrapper js-hint-wrapper"> <div class="js-no-scroll hint-focus js-hint-focus"></div> <div class="js-hint-text hint-text"> <span class="js-hint-arrow hint-arrow">&nbsp;</span> <span class="js-hint-arrow hint-arrow-border">&nbsp;</span> {{= it.text.split('|').join('<br \/>') }} </div> </div></script><script src=js/main.js class=js-main-js type=text/javascript async=""></script></body></html>
