<!doctype html><html><head><meta charset=UTF-8><title>tangram-2</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta name=format-detection content="telephone=no"><meta name=keywords><meta name=description><link rel=stylesheet href=css/main.css></head><body><div class="js-wrapper wrapper"></div><script class=js-template type=text/x-template data-name=home><section class="screen"> <div class="screen--button-wrapper_split_first"> <div class="title-game-name">tangram</div> <!-- 七 巧 板 --> </div> <div class="screen--button-wrapper_split_second"> <div class="screen--button js-set-play-regular" data-route="sections">{{= it.lang.get('play-regular') }}</div> <div class="screen--button js-set-play-master" data-route="sections">{{= it.lang.get('play-master') }}</div> <div class="screen--button">{{= it.lang.get('setting') }}</div> <div class="screen--button">{{= it.lang.get('share') }}</div> </div> <!--<button data-route="tangram">to view</button>--> <!--<button data-route="tangram-constructor">constructor</button>--> </section></script><script class=js-template type=text/x-template data-name=sections><section class="screen"> <div class="scroll-area-container js-scroll-area-container"> <div class="scroll-area-content"> <p class="section-header ellipsis">{{= it.lang.get(it.sectionHeader) }}</p> {{~ it.items :item:index }} {{? item.name }} <div class="section-preview" data-route="sections/{{= item.originalName }}"> {{= item.preview.svgText }} <p class="section-preview-name ellipsis">{{= it.lang.get(item.name) }}</p> </div> {{??}} <div class="section-preview" data-route="sections/{{= it.originalName }}/{{= index }}"> {{= item.preview.svgText }} </div> {{?}} {{~}} </div> </div> </section></script><script class=js-template type=text/x-template data-name=tangram><section class="screen"> {{? it.mode === 'constructor' }} <button class="js-save-atoms save-atoms">save-atoms</button> <input type="text" class="js-saved-atoms-name saved-atoms-name-input"/> {{?}} <svg> <defs> {{ var size = it.size; }} <pattern id="default" width="{{= size }}px" height="{{= size }}px" patternUnits="userSpaceOnUse"> <image x="0" y="0" width="{{= size }}px" height="{{= size }}px" xlink:href="images/square.jpg"></image> </pattern> <pattern id="triangle-medium-pattern" width="{{= size }}px" height="{{= size }}px" patternUnits="userSpaceOnUse" patternTransform="translate({{= size / 2 }}, 0) rotate(135)"> <image x="0" y="0" width="{{= size }}px" height="{{= size }}px" xlink:href="images/square.jpg"></image> </pattern> </defs> </svg> </section></script><script class=js-template type=text/x-template data-name=popup-wrapper><div class="popup-wrapper js-popup-wrapper"> <div class="popup-container js-popup-container"></div> </div></script><script class=js-template type=text/x-template data-name=notification><div class="popup-text js-stop-event js-back"> {{= it.text }} </div></script><script class=js-template type=text/x-template data-name=need-confirm><div class="popup-text js-stop-event"> <div class="external-link-icon">&nbsp;</div> <p class="external-link-question">{{= it.a }} + {{= it.b }} = ?</p> {{~it.answers :answer:index}} {{? index === 3 }} <div class="clear"></div> {{?}} {{? answer === it.answer }} <div class="external-link-answer-button js-external-link js-back" data-href="{{= it.url }}"> {{= answer }} </div> {{??}} <div class="external-link-answer-button js-back"> {{= answer }} </div> {{?}} {{~ }} </div></script><script class=js-template type=text/x-template data-name=rate-us><div class="popup-text js-stop-event rate-us-wrapper"> {{ var rateUsLang = it.lang.get('rateUs'); }} <p class="rate-us-header"> {{= rateUsLang.header }} </p> <div class="rate-us-button js-external-link js-back js-rate-us-rate-now" data-href="{{= it.url }}"> {{= rateUsLang.rateNow }} </div> <div class="rate-us-button js-back"> {{= rateUsLang.remindMeLater }} </div> <div class="rate-us-button-negative js-back js-rate-us-no-thanks"> {{= rateUsLang.noThanks }} </div> </div></script><script class=js-template type=text/x-template data-name=hint><div class="hint-wrapper js-hint-wrapper"> <div class="js-no-scroll hint-focus js-hint-focus"></div> <div class="js-hint-text hint-text"> <span class="js-hint-arrow hint-arrow">&nbsp;</span> <span class="js-hint-arrow hint-arrow-border">&nbsp;</span> {{= it.text.split('|').join('<br \/>') }} </div> </div></script><script src=js/main.js class=js-main-js type=text/javascript async=""></script></body></html>
